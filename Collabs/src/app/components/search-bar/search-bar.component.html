<div class="relative">
    <input
      type="text"
      [formControl]="searchControl"
      placeholder="Search tasks..."
      class="w-64 px-4 py-2 border border-black rounded-md focus:outline-none focus:ring-2 focus:ring-black"
    />
    
    <div *ngIf="searchResults.length > 0 && showResults" 
         class="absolute z-50 w-full mt-1 bg-white border rounded-md shadow-lg max-h-60 overflow-y-auto">
      <div *ngFor="let task of searchResults"
           (click)="selectTask(task)"
           class="px-4 py-2 hover:bg-gray-100 cursor-pointer">
        <p class="font-medium">{{task.title}}</p>
        <p class="text-sm text-gray-600">Status: {{task.status}}</p>
      </div>
      
      <div *ngIf="noResults" class="px-4 py-2 text-gray-500">
        No tasks found
      </div>
    </div>
  </div>
